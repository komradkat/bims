{% extends "layouts/auth.html" %}

{% block content %}
<div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-header" style="text-align: center;">
        <h2 style="margin: 0; color: var(--color-primary);">BIMS Login</h2>
        <p style="margin-top: 0.5rem; font-weight: 400; color: var(--color-text-secondary);">Barangay Information Management System</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="background-color: #ffebee; color: #c62828; padding: 0.75rem; border-radius: var(--radius-md); margin-bottom: 1rem; font-size: 0.875rem;">
                Invalid username or password.
            </div>
        {% endif %}
        
        <div class="form-group">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
    </form>
</div>
{% endblock %}
