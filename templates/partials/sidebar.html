<aside class="app-sidebar">
    <div style="margin-bottom: 2rem; display: flex; align-items: center; gap: 0.5rem;">
        <div style="width: 32px; height: 32px; background: white; border-radius: 50%;"></div>
        <h2 style="margin: 0; font-size: 1.25rem;">BIMS</h2>
    </div>
    
    <nav style="display: flex; flex-direction: column; gap: 0.5rem;">
        <a href="{% url 'public_home' %}" class="btn btn-secondary" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8); margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); border-radius: 0;">
            &larr; View Public Site
        </a>

        <a href="{% url 'home' %}" class="btn btn-secondary {% if request.resolver_match.url_name == 'home' %}active{% endif %}" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8);">
            Dashboard
        </a>
        
        <a href="{% url 'residents_dashboard' %}" class="btn btn-secondary {% if 'residents' in request.path %}active{% endif %}" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8);">
            Residents
        </a>
        
        <a href="{% url 'official_list' %}" class="btn btn-secondary {% if 'officials' in request.path %}active{% endif %}" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8);">
            Officials
        </a>
        
        <a href="{% url 'project_dashboard' %}" class="btn btn-secondary {% if 'projects' in request.path %}active{% endif %}" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8);">
            Projects
        </a>
        
        <a href="{% url 'document_request_create' %}" class="btn btn-secondary {% if 'documents' in request.path %}active{% endif %}" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8);">
            Documents
        </a>
        <a href="{% url 'session_list' %}" class="btn btn-secondary {% if 'sessions' in request.path and 'logs' not in request.path %}active{% endif %}" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8);">
            Sessions
        </a>
        
        <a href="{% url 'blotter_case_list' %}" class="btn btn-secondary {% if 'blotter' in request.path %}active{% endif %}" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8);">
            Blotter
        </a>
        
        {% if user.is_superuser or user.role == 'ADMIN' %}
        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="{% url 'activity_logs' %}" class="btn btn-secondary {% if 'logs' in request.path %}active{% endif %}" style="justify-content: flex-start; border: none; color: rgba(255,255,255,0.8);">
                Audit Trail
            </a>
        </div>
        {% endif %}
    </nav>
</aside>
